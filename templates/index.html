<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <div id="entrada-nome">
        <form id="form-nome" action="/resposta" method="POST">
            <label for="nome">Digite o nome do personagem: </label>
            <input type="text" id="nome" name="nome" required>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Conteúdo principal (inicialmente escondido) -->
    <div id="conteudo-principal">
        <h1>Bem-vindo(a), <span id="nome-usuario"></span>!</h1>
        <p>Você é um jovem fazendeiro cuidando das terras que antes foram dos seus pais, quando um grupo de monstros atacou e sequestraram seu irmão mais novo, Carlos, e agora você deve criar coragem e ir resgatá-lo.</p>
    </div>

    <script>
        document.getElementById("form-nome").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const nome = formData.get("nome");

            // Envia para o Flask via POST
            const resposta = await fetch("/resposta", {
                method: "POST",
                body: formData
            });

            if (resposta.ok) {
                document.getElementById("entrada-nome").style.display = "none";
                document.getElementById("nome-usuario").textContent = nome;
                document.getElementById("conteudo-principal").style.display = "block";
            }
        });
    </script>
</body>
</html>
